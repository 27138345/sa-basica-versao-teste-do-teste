<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encio Acad</title>
</head>

<body>
<header>
    <img src="encio.png" width="50px" height="50px" alt="Logo Encio Acad">
    <strong> </strong>
    <strong style="color: white">Encio Acad</strong>
</header>
<main class="main">

    <!-- Formulário de postagem -->
    <div class="newPost">

        <div class="infoUser">
            <div class="imgUser">
            </div>
            <a href="perfil.html"><strong>Douglas Pujol</strong></a>
        </div>

        <form action="" class="formPost" id="formPost">
            <textarea name="textarea" placeholder="Vamos mudar o mundo?" id="textarea"></textarea>
            <div class="iconsAndButton">
                <div class="icons">
                    <button class="btnFileForm">
                        <img src="img.svg" alt="Adicionar uma imagem">
                    </button>
                    <button class="btnFileForm">
                        <img src="gif.svg" alt="Adicionar um gif">
                    </button>
                    <button class="btnFileForm">
                        <img src="video.svg" alt="Adicionar um vídeo">
                    </button>
                </div>

                <button type="submit" id="botao" class="btnSubmitForm">Publicar</button>
            </div>
        </form>
    </div>

    <ul class="posts" id="posts"></ul>

</main>
<script type="module" src="/Controllers/Form/FormPost.js"></script>
</body>

</html>
